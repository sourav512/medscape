<div class="grid-container">
    <div class="left-image">
        <p class="message">
            <span style="font-size: 4rem;display: block;"> Hello,</span>
            Get your report generated in 5 min
        </p>
    </div>
    <div class="form">
        <img class="illustration" src="../../../assets/undraw_save_to_bookmarks_re_8ajf.svg" alt="" srcset="">
        <div class="form-controls">
            <div class="form-header">
                <div class="greet">
                    <div class="heading">Hello! {{user.firstName}}</div>
                    <div class="subheading">Welcome back! Please enter your details</div>
                </div>
                <div>
                    <input type="file" (change)="fileSelected($event)" name="" id="uploadImage" style="display: none;" accept="image/*">
                    <label for="uploadImage">
                    <img class="profile-photo" src="https://cdn1.iconfinder.com/data/icons/rounded-black-basic-ui/139/Photo_Add-RoundedBlack-512.png" #profilePhoto alt="" srcset=""></label>
                    <!-- <i class="fa-solid fa-plus"></i> -->
                </div>
            </div>
            <div class="input-set">
                <div class="first-input">
                    <label for="name">First Name</label>
                    <input type="text" name="name" [(ngModel)]="user.firstName">
                </div>
                <div class="last-input">
                    <label for="lastname">Last Name</label>
                    <input type="text" [(ngModel)]="user.lastName" name="lastname">
                </div>
            </div>
            <div class="input-set">
                <div class="first-input">
                    <label for="name">Gender</label>
                    <select name="" id="" [(ngModel)]="user.gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div class="last-input">
                    <label for="lastname">Date Of Birth</label>
                    <input type="date" name="lastname" [(ngModel)]="user.dateOfBirth">
                </div>
            </div>
            <div class="input-set">
                <div class="first-input">
                    <label for="name">Contact No.</label>
                    <input type="tel" name="" id="" [(ngModel)]="user.contact">
                </div>
                <div class="last-input">
                    <label for="lastname">City</label>
                    <input type="text" name="lastname" [(ngModel)]="user.city">
                </div>
            </div>
            <div class="email-input">
                <label for="email">Email</label>
                <input type="email" name="email" [(ngModel)]="user.email">
            </div>
            <div class="password-input">
                <label for="password">Password</label>
                <div class="eye-icon">
                    <i class="fa-solid fa-eye icon" (mousedown)="showPassword = true"
                        (mouseup)="showPassword = false"></i>
                </div>
                <input [type]="showPassword?'text':'password'" name="password" [(ngModel)]="user.password">
            </div>
            <div class="button">
                <button class="login-button" (click)="signupUser()">SignUp</button>
                <!-- <button class="google-button"
                    style="border:2px solid rgb(19, 95, 236);color: rgb(19,95,236);background-color: white;">Google
                    Signin</button> -->
                <!-- <button class="google-button">SignUp</button> -->
                <span class="signup">Already have an account? <a routerLink="/login">Login</a></span>
            </div>
        </div>
    </div>
</div>
